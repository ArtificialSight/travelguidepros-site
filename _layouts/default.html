<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <nav class="site-nav">
            <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
            <ul class="nav-list">
                <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
                <li><a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>
                <li><a href="{{ '/services/' | relative_url }}" {% if page.url == '/services/' %}class="active"{% endif %}>Services</a></li>
                <li><a href="{{ '/contact/' | relative_url }}" {% if page.url == '/contact/' %}class="active"{% endif %}>Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {% if page.title %}
            <h1 class="page-heading">{{ page.title }}</h1>
            {% endif %}
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <div class="footer-content">
                <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
                <p>Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
